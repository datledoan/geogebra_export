<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Creator</title>
</head>
<body>

  <script>
    function createAndDownloadJSON() {
      // Dữ liệu JSON mẫu
      var jsonData = {
        name: "John Doe",
        age: 30,
        city: "Example City"
      };

      // Chuyển đổi JSON thành chuỗi
      var jsonString = JSON.stringify(jsonData, null, 2);

      // Tạo một đối tượng Blob chứa dữ liệu JSON
      var blob = new Blob([jsonString], { type: "application/json" });

      // Tạo đường dẫn URL từ Blob
      var url = URL.createObjectURL(blob);

      // Tạo một thẻ a để tạo liên kết tải xuống
      var a = document.createElement("a");
      a.href = url;
      a.download = "example.json";

      // Thêm thẻ a vào body
      document.body.appendChild(a);

      // Simulate a click on the a element to trigger the download
      a.click();

      // Xóa thẻ a sau khi đã tải xuống
      document.body.removeChild(a);
    }
  </script>

  <!-- Nút để gọi hàm tạo và tải JSON -->
  <button onclick="createAndDownloadJSON()">Tạo và Tải JSON</button>

</body>
</html>
